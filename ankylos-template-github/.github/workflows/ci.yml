name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.15.2
          run_install: |
            - recursive: true
      - run: pnpm --recursive build
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.15.2
          run_install: |
            - recursive: true
      - run: pnpm --recursive fmt:ci
  lint:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.15.2
          run_install: |
            - recursive: true
      - run: pnpm --recursive lint:ci
